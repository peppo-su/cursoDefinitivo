      <hr>
      <!--autocomplete, muestra anteriores respuestas -->
      <!--required, es necesario completar el campo para enviar el formulario-->
      <form action="" autocomplete="off">
        <label for="nombre">
          <span> What's your name?</span>
          <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label> <br />
        <label for="correo">
          <span>What's your email?</span>
          <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label> <br />
        <label for="pais">
          <span>Where are you from?</span>
          <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label> <br />
        <label for="cp">
          <span>Which is your postal code?</span>
          <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label> <br />
        <input type="submit" value="Enviar">
      </form>
      <!--shortcut emmet para crear formularios 
        form>label*4>span+input-->
