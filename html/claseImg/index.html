<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Imagenes en HTML | cdef</title>

    <meta name="robots" content="index, follow">
    <meta name="description" content="Utlizacion de la etiqueta img en html">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img src="./images/pexels-small.jpg" 
            alt="es una imagen de una torre">
          <figcaption>Es una torre </figcaption> <!--add a comment of the image-->
        </figure>
        <p>Te presentamos varias imagenes</p>
        <figure>
          <img src="./images/kieran-taylor.jpg" alt="spiral stains in building">
          <figcaption>spiral stains in building</figcaption>
          <img src="./images/vadim-sadovski.jpg" alt="snow covered mountain near body of water during sunset">
          <figcaption>snow covered mountain near body of water during sunset</figcaption>
        </figure>
      </section>
    </main> 
  </body>
</html>
