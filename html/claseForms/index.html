<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementacion de formularios</title>

    <meta name="robots" content="index, follow" />
    <meta name="description" content="Implementacion de formularios, manejar inputs">
  </head>
  <body>
    <form action="">
      
      <!--utilizar la etiqueta form, para decirle al navegador que esto es un formulario-->
      
      <!--el for de label es = al id de input-->
      <!--utilizar la etiqueta label en textos-->

      <!--existen difts tipos de inputs-->

      <label for="nombre">
        <span>What's your name?</span>
        <input type="text" id="nombre" placeholder="Enter your name" />
      </label>
      <br>
      <label for="inicio-platzi">
        <span>What day you started in Platzi?</span>
        <input type="date" id="inicio-platzi" />
      </label>
      <br>
      <label for="horario">
        <span>What's your favorite time of study?</span>
        <input type="time" id="horario" />
      </label>
    </form>
  </body>
</html>
